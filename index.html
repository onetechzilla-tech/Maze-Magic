<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Magic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a0c3d">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <style>
      :root {
        --glow-purple: #c026d3; /* fuchsia-600 */
        --glow-pink: #ec4899; /* pink-500 */
        --glow-cyan: #22d3ee; /* cyan-400 */
        --glow-green: #4ade80; /* green-400 */
        --glow-orange: #f97316; /* orange-500 */
        --dark-bg-start: #11072b;
        --dark-bg-end: #0c021d;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--dark-bg-end);
        color: #e5e7eb;
        overflow-y: auto;
      }
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--dark-bg-end);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
        opacity: 1;
      }
      #splash-screen.fade-out {
        opacity: 0;
      }
      #splash-screen img {
        max-width: 90%;
        max-height: 90%;
        width: 450px;
      }
      .font-magic {
        font-family: 'Luckiest Guy', cursive;
      }
      .text-glow-purple {
        text-shadow: 0 0 8px var(--glow-purple), 0 0 16px var(--glow-purple);
      }
      .button-glow {
        transition: all 0.3s ease;
      }
      .button-glow:hover {
        transform: translateY(-2px);
      }
      .button-glow-pink {
        box-shadow: 0 0 5px var(--glow-pink), 0 0 10px var(--glow-pink), inset 0 0 5px rgba(255, 255, 255, 0.3);
      }
      .button-glow-pink:hover {
        box-shadow: 0 0 8px var(--glow-pink), 0 0 16px var(--glow-pink), 0 0 24px var(--glow-pink), inset 0 0 5px rgba(255, 255, 255, 0.3);
      }
       .button-glow-cyan {
        box-shadow: 0 0 5px var(--glow-cyan), 0 0 10px var(--glow-cyan), inset 0 0 5px rgba(255, 255, 255, 0.3);
      }
      .button-glow-cyan:hover {
        box-shadow: 0 0 8px var(--glow-cyan), 0 0 16px var(--glow-cyan), 0 0 24px var(--glow-cyan), inset 0 0 5px rgba(255, 255, 255, 0.3);
      }
      .button-glow-green {
        box-shadow: 0 0 5px var(--glow-green), 0 0 10px var(--glow-green), inset 0 0 5px rgba(255, 255, 255, 0.3);
      }
      .button-glow-green:hover {
        box-shadow: 0 0 8px var(--glow-green), 0 0 16px var(--glow-green), 0 0 24px var(--glow-green), inset 0 0 5px rgba(255, 255, 255, 0.3);
      }
       .button-glow-purple {
        box-shadow: 0 0 5px var(--glow-purple), 0 0 10px var(--glow-purple), inset 0 0 5px rgba(255, 255, 255, 0.3);
      }
      .button-glow-purple:hover {
        box-shadow: 0 0 8px var(--glow-purple), 0 0 16px var(--glow-purple), 0 0 24px var(--glow-purple), inset 0 0 5px rgba(255, 255, 255, 0.3);
      }
       .button-glow-orange {
        box-shadow: 0 0 5px var(--glow-orange), 0 0 10px var(--glow-orange), inset 0 0 5px rgba(255, 255, 255, 0.3);
      }
      .button-glow-orange:hover {
        box-shadow: 0 0 8px var(--glow-orange), 0 0 16px var(--glow-orange), 0 0 24px var(--glow-orange), inset 0 0 5px rgba(255, 255, 255, 0.3);
      }
      
      .magical-container {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(192, 38, 211, 0.5);
        box-shadow: 0 0 15px rgba(192, 38, 211, 0.3);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
      .pulse {
         animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          filter: brightness(1);
        }
        50% {
          transform: scale(1.05);
          filter: brightness(1.2);
        }
      }
    </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",

</head>
  <body class="bg-magical-night">
    <div id="splash-screen">
      <img src="/splash.png" alt="Maze Magic Loading Screen" />
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
